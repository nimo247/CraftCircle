[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA fallback: ensure client-side routes are served by index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
